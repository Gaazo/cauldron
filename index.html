<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gazo's Cauldron</title>
    <link rel="icon" type="image/icon" href="https://raw.githubusercontent.com/Gaazo/cauldron/main/datum/media/icon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-image: url('https://raw.githubusercontent.com/Gaazo/cauldron/main/datum/media/b2.png');background-repeat: space;background-size: cover">

<h1 style="text-align: center;font-family: Algeria,fantasy;font-size: 48px">Gazo's Oxymoronic Cauldron 1.2</h1>
<p id="lyrics" style="text-align: center;font-family: serif;font-size: 20px;font-style: italic;text-shadow: 1px 1px #ffffff"></p>

<div>

    <table style="display: flex; justify-content: center; margin-left: 8%;margin-right: 8%">

        <tbody>

        <tr>
            <td>
                <h4>Travel Speed & Conversion</h4>

                <p>Character Speed = (Feet/6)</p>

                <label for="SpeedF">Character Speed (Feet)</label>&nbsp;<input type="number" id="SpeedF" name="SpeedF" value="30" onchange=" speedf2m();speed_char();">
                <label for="SpeedM">Speed (Miles/h)</label>&nbsp;<input type="number" id="SpeedM" name="SpeedM" value="3" onchange=" speedm2f();speed_char();">

                <br><br>


                <label for="DistanceM">Distance (Miles)</label>&nbsp;<input type="number" id="DistanceM" name="DistanceM" value="25" onchange=" speed_char();">
                <br><br>
                <p style="text-align: center">Travel time:</p>
                <p style="text-align: center" id="Travel_time"><br></p>
            </td>

            <td>
                <h4>Area Conversion</h4>
                <br><br>

                <label for="Area3">Area (ft³)</label>&nbsp;<input type="number" id="Area3" name="Area3" value="5" onchange=" area_calc();">
                &nbsp;
                <label for="Area_Width">Width</label>&nbsp;<input type="number" id="Area_Width" name="Area_Width" value="0" onchange=" area_calc();">

                <br><br>
                <p style="text-align: center">Area covered:</p>
                <p style="text-align: center" id="Area_Converted"><br></p>

            </td>
            <td>
                <h4>Round <-> Time</h4>
                <br>
                <label for="Round_Minutes">Time (Minutes)</label>&nbsp;<input type="number" id="Round_Minutes" name="Minutes" value="1" onchange=" rounds_t2r();">
                &nbsp;
                <label for="Round_Rounds">Rounds</label>&nbsp;<input type="number" id="Round_Rounds" name="Rounds" value="10" onchange=" rounds_r2t();">
                <br>
                <label for="Round_Seconds">Time (Seconds)</label>&nbsp;<input type="number" id="Round_Seconds" name="Seconds" value="0" onchange=" rounds_t2r();">
            </td>

        </tr>
        </tbody>
    </table>

    <table style="display: flex; justify-content: center; margin-left: 8%;margin-right: 8%">
        <tbody>
            <tr>
                <td style="text-align: center">

                    <h4>Character</h4>
                    <div>
                    <button class="button_char">Classes (Overview)</button>
                    <br><br>
                    <button class="button_char">Feats</button>
                    <button class="button_char">Races</button>

                    </div>

                    <hr>

                    <h4>Classes</h4>
                    <div>
                    <button class="button_class">Artificer</button>
                    <button class="button_class">Barbarian</button>
                    <button class="button_class">Bard</button>
                    <br>
                    <button class="button_class">Cleric</button>
                    <button class="button_class">Druid</button>
                    <button class="button_class">Fighter</button>
                    <button class="button_class">Monk</button>
                    <button class="button_class">Paladin</button>
                    <br>
                    <button class="button_class">Ranger</button>
                    <button class="button_class">Rogue</button>
                    <button class="button_class">Sorcerer</button>
                    <button class="button_class">Warlock</button>
                    <button class="button_class">Wizard</button>


                    </div>
                </td>
                <td style="text-align: center">
                    <div>
                        <button class="button_spells" style="font-size: 16px">Spells</button>

                        <hr>
                        <h4>Alternative (External)</h4>
                        <button class="button_spells" style="font-size: 16px">Spells 2</button>

                        <br><br>
                        <button class="button_spells">Artificer</button>
                        <button class="button_spells">Bard</button>
                        <button class="button_spells">Cleric</button>
                        <br>
                        <button class="button_spells">Druid</button>
                        <button class="button_spells">Paladin</button>
                        <button class="button_spells">Ranger</button>
                        <br>
                        <button class="button_spells">Sorcerer</button>
                        <button class="button_spells">Warlock</button>
                        <button class="button_spells">Wizard</button>
                        <br>
                        <button class="button_spells">Dunamancy</button>
                        <button class="button_spells">Ritual</button>

                        <br>
                    </div>
                </td>


                <td style="text-align: center">
                    <h4>Handbooks</h4>
                    <div>
                        <button class="button_handbook">Artificer</button>
                        <button class="button_handbook">Barbarian</button>
                        <button class="button_handbook">Bard</button>
                        <br>
                        <button class="button_handbook">Cleric</button>
                        <button class="button_handbook">Druid</button>
                        <button class="button_handbook">Fighter</button>
                        <button class="button_handbook">Monk</button>
                        <button class="button_handbook">Paladin</button>
                        <br>
                        <button class="button_handbook">Ranger</button>
                        <button class="button_handbook">Rogue</button>
                        <button class="button_handbook">Sorcerer</button>
                        <button class="button_handbook">Warlock</button>
                        <button class="button_handbook">Wizard</button>

                    </div>



                </td>
                <td style="text-align: center">
                    <h4>Miscellaneous</h4>
                    <div>
                        <button class="button_misc">Bestiary</button>
                        <br>
                        <button class="button_misc">Items</button>
                        <button class="button_misc">Vehicles</button>
                        <br>
                        <button class="button_misc">Actions</button>
                        <button class="button_misc">Conditions</button>
                        <br>
                        <button class="button_misc">Rules</button>
                        <button class="button_misc">Misc. Rules</button>

                    </div>

                </td>
            </tr>

        </tbody>

    </table>
    <br>
    <div style="display: flex; justify-content: center">
        <button onclick="push_display()">Bunshin</button>
        <button onclick="pop_display()">Pop</button>
    </div>
    <br>

    <div style="display: flex; justify-content: center" id="display"></div>





</div>
<script src="script/jquery-3.6.1.min.js"></script>
<script src="script/izi.js"></script>
</body>
